<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <title>Slick js validator</title>
</head>
<body>
  <header class="header">
    <h1 id="title">Validation survey form</h1>
    <p id="description">This is a demo page for a simple js validator</p>
  </header>
  <main class="content">
    <form id="survey-form" action="/">
      <div class="field field-input">
        <label id="name-label" for="name">Name</label>
        <input type="text" placeholder="What's your name?" name="name" id="name" required>
      </div>
      <div class="field field-input">
        <label id="email-label" for="email">Email</label>
        <input type="email" placeholder="Have an email?" name="email" id="email" required>
      </div>
      <div class="field field-input">
        <label id="number-label" for="number">Age</label>
        <input type="number" placeholder="How old are you?" name="age" id="number" min="0" max="100">
      </div>
      <div class="field field-select">
        <label for="dropdown">Country</label>
        <select name="country" id="dropdown">
          <option value="">Where are you from?</option>
          <option value="ua">Ukraine</option>
          <option value="us">United States</option>
          <option value="se">Sweden</option>
          <option value="uk">United Kingdom</option>
        </select>
      </div>
      <div class="field-group">
        <p class="field-group-title">Gender</p>
        <div class="field field-radio">
          <input type="radio" name="gender" id="male" value="male">
          <label for="male">Male</label>
        </div>
        <div class="field field-radio">
          <input type="radio" name="gender" id="female" value="female">
          <label for="female">Female</label>
        </div>
      </div>
      <div class="field-group">
        <p class="field-group-title">How wold you like to be notified?</p>
        <div class="field field-checkbox">
          <input type="checkbox" name="notify" id="notify_email" value="email">
          <label for="notify_email">By email</label>
        </div>
        <div class="field field-checkbox">
          <input type="checkbox" name="notify" id="notify_phone" value="phone">
          <label for="notify_phone">By phone</label>
        </div>
      </div>
      <div class="field field-textarea">
        <label for="message">Message</label>
        <textarea name="message" id="message"></textarea>
      </div>
      <button type="submit" id="submit" >Submit</button>
    </form>
  </main>
  <script src="js/script.js"></script>
  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
